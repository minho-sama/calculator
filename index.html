<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class='calc'>
            <!-- <input type='textbox' id='screen'> -->
            <div class='screen'></div>

            <button type='button' class='delete' id='clear'>CLEAR</button>
            <button type='button' class='delete' id='del'>DEL</button>
            <div class="small-btns">
                    <button type='button' class='btn numBtn' id='num7'>7</button>
                    <button type='button' class='btn numBtn' id='num8'>8</button>
                    <button type='button' class='btn numBtn' id='num9'>9</button>
                    <button type='button' class='btn' id='division'>/</button>
                    <button type='button' class='btn numBtn' id='num4'>4</button>
                    <button type='button' class='btn numBtn' id='num5'>5</button>
                    <button type='button' class='btn numBtn' id='num6'>6</button>
                    <button type='button' class='btn' id='multiply'>x</button>
                    <button type='button' class='btn numBtn' id='num1'>1</button>
                    <button type='button' class='btn numBtn' id='num2'>2</button>
                    <button type='button' class='btn numBtn' id='num3'>3</button>
                    <button type='button' class='btn' id='minus'>-</button>
                    <button type='button' class='btn' id='decimal'>.</button>
                    <button type='button' class='btn numBtn' id='num0'>0</button>
                    <button type='button' class='btn' id='equal'>=</button>
                    <button type='button' class='btn' id='plus'>+</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <footer><h1>B<span style="color:rgb(231, 94, 94)">o</span>ba calculat<span style='color:rgb(231, 94, 94)'>o</span>r</h1></footer>

</body>
</html>
